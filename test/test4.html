<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>jquery.processing.js</title>
		<script src="processing.js"></script>
		<script src="jquery.js"></script>
		<script src="../jquery.processing.js"></script>
		<script>
$(function() {
  var scenes = {
    entry: {
      setup: function(p) {
        p.size(200, 200);
        // change the next scene
        return scenes.foo;
      }
    },
    foo: {
      setup: function(p) {
        this.i = 0;
      },
      draw: function(p) {
        p.println(this.i++);
      }
    }
  };

  $("canvas").processing("scene", scenes.entry);
});
		</script>
	</head>
	<body>
		<canvas></canvas>
	</body>
</html>
